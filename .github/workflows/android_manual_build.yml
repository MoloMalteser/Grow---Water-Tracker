name: Android Manual Build

on:
  workflow_dispatch:
    inputs:
      artifact_name:
        description: "Name for uploaded artifacts"
        required: true
        default: "grow-water-tracker-manual"
      release_tag:
        description: "Optional: create/publish GitHub Release with this tag (leave empty to skip)"
        required: false
        default: ""
      release_name:
        description: "Optional: Release name (used if release_tag is set)"
        required: false
        default: ""
      build_args:
        description: "Gradle tasks to run"
        required: true
        default: ":app:assembleDebug :app:assembleRelease :app:bundleRelease"

permissions:
  contents: write

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '17'

      - name: Set up Android SDK
        uses: android-actions/setup-android@v3

      - name: Install Android SDK components
        run: |
          sdkmanager --install "platform-tools" "platforms;android-34" "build-tools;34.0.0"
          yes | sdkmanager --licenses

      - name: Build (manual args)
        uses: gradle/gradle-build-action@v3
        with:
          gradle-version: 8.6
          build-root-directory: GrowWaterTracker
          arguments: ${{ inputs.build_args }}

      - name: Upload artifacts
        uses: actions/upload-artifact@v4
        with:
          name: ${{ inputs.artifact_name }}
          path: |
            GrowWaterTracker/app/build/outputs/apk/debug/*.apk
            GrowWaterTracker/app/build/outputs/apk/release/*.apk
            GrowWaterTracker/app/build/outputs/bundle/release/*.aab

      - name: Create GitHub Release (optional)
        if: ${{ inputs.release_tag != '' }}
        uses: softprops/action-gh-release@v2
        with:
          tag_name: ${{ inputs.release_tag }}
          name: ${{ inputs.release_name }}
          files: |
            GrowWaterTracker/app/build/outputs/apk/debug/*.apk
            GrowWaterTracker/app/build/outputs/apk/release/*.apk
            GrowWaterTracker/app/build/outputs/bundle/release/*.aab
          generate_release_notes: true
